<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var isWin = false;
        var numMin = 0;
        var numMax = 100;
        var password = Math.floor((Math.random() * 99) + 1);//1~99
        alert(password);

        while (!isWin) {
            var num = parseInt(prompt("請輸入" + numMin + "-" + numMax + "數字：", ""));            
            if (isNaN(num) || num <= numMin || num >= numMax) {
                alert("請輸入正確數值!!");
                continue;
            }
            if (num > password) {
                numMax = num;
            } else if (num < password) {
                numMin = num;
            } else {
                isWin = true;
                alert("恭喜中獎!");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>

        //1加到100
        var num = 1;
        var result = 0;
        while (num <= 100) {//前測迴圈
            result += num;
            num++;
        }
        document.write(result);

        document.write("<br/>");


        //後測迴圈
        var sum2 = 0, j = 1;
        do {
            sum2 += 1;
            j += 1;
        } while (j < 100);
        document.write(sum2);

    </script>
</body>
</html>

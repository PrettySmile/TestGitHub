<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <b>Welcome My Homepage!!</b><!--粗體--> <!--不會換行，沒有自成block-->
    <u>Welcome My Homepage!!</u><!--底線-->
    <i>Welcome My Homepage!!</i><!--斜體-->


    <b><u>Welcome My Homepage!!</u></b>
    <hr />



    <strong>Welcome My Homepage!!</strong><!--粗體，同<b>--> <!--在html5中，w3c把很多標籤改成語義化標籤-->
    <hr />



    <font size="7" color="red" face="Arial Black">Welcome My Homepage!!</font><!--打的時候沒有提示，代表被w3c除名了--><!--font一定要搭配其他屬性才有效果，例如1：改變字體大小。2：改變字的顏色-->
    <font size="7" color="red">Welcome My Homepage!!</font><!--[重要]字型有缺點，一定要client有該字型才會顯示-->

    <h1><font color="red">Welcome My Homepage!!</font></h1><!--舊式寫法，不要再運用font了，不要這樣寫-->
    <h1 style="color:red;font-size:10px;font-family:Forte">Welcome My Homepage!!</h1><!--新式寫法，運用style-->

</body>
</html>
